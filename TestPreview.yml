name: "Náhled závěrečného testu"
summary: "Podívejte se na podobu závěrečného testu."
goals: |
  Toto je náhled závěrečného testu. Ten bude mít podobnou strukturu, ale v každé kategorii bude zařazeno více otázek. (Ty se mohou mezi jednotlivými termíny lišit.)
  
  Test trvá 90 minut. **Jde o tzv. open-book test:** Během zkoušky budeme moci využívat přístup k internetu či jakékoli jiné informační zdroje. Jediná nepovolená aktivita během testu je komunikace s dalšími osobami v jakékoli formě.
      
  Důraz je kladen na schopnost aplikace zvládnuté látky. V testu naleznete 10 úkolů, které jsou hodnoceny po dvou bodech (0 = nesplněno, 1 = nesplněno, ale je zřejmé pochopení principů, 2 = splněno). Více k hodnocení kurzu najdete na [stránce předmětu](https://is.muni.cz/predmet/phil/jaro2016/VIKBA07).  
reading:
rubrics:
  - "Tato lekce není určena ke vzájemnému hodnocení."
preface:
